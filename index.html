<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <!--blocco dell'header-->
    <header class="row">
        <nav class="nav-header">
            <a href="/" class="nav-logo">Logo</a>
                <img src="" alt="">
            <ul class="nav-links">
                <li>Link</li>
                <li>Link</li>
                <li>Link</li>
                <li>Link</li>
                <li>Link</li>
            </ul>
            <button id="login-button">Login</button>
        </nav>

        
    </header>



    <!-- Main block -->
    <main>
        <!-- First main block -->
        <div class="main-block">
            <div class="pink-block"></div>
        </div>
        
        
        <!-- Repeated block 1/3 -->
        <div class="container first">
            <div class="block blue"></div>
            <div class="block red"></div>
        </div>
        
        
        <!-- Repeated block 2/3 -->
        <div class="container second">
            <div class="block blue"></div>
            <div class="block red inverted"></div>
        </div>
        
        
        <!-- Repeated block 3/3 -->
        <div class="container third">
            <div class="block blue"></div>
            <div class="block red"></div>
        </div>
        
        
        <!-- Big image block (green block) -->
        <div class="container fourth">
            <div class="block green"></div>

        </div>
        
        
        <!-- Final 5 columns block -->
        <div class="container fifth">
            <div class="block coral"></div>
            <div class="block aqua"></div>
            <div class="block aqua"></div>
            <div class="block aqua"></div>
            <div class="block aqua last"></div>
        </div>
        
    </main>

<!-- Footer block -->
    <footer class="row footer">
        <div id="logo-footer">insert image</div>
        <div id="button-footer">Login</div>
    </footer>
</body>
</html>
